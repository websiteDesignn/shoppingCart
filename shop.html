<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Shopping Cart</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="src/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="src/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="src/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="dist/styles.css" />
  </head>

  <body class="bg-white">
    <header class="relative text-red-600 body-font bg-black w-full">
      <div
        class="container mx-auto flex flex-wrap py-6 flex-col md:flex-row items-center justify-center"
      >
        <nav
          class="text-xl flex flex-wrap items-center text-base justify-center"
        >
          <a
            class="ml-2 w-20 absolute top-0 left-0 hidden sm:block"
            href="index.html"
            ><img
              src="https://github.com/e-d-i/shoppingCart/blob/main/src/img/aiDiBaoLogo.png?raw=true"
              alt="AiDiBao Logo with a dragon head on it"
          /></a>
          <a class="mr-5 hover:text-red-700" href="index.html">Home</a>
          <a
            class="mr-5 border-b-2 border-blue-500 hover:text-red-700"
            href="shop.html"
            >Shop</a
          >
          <!-- <a class="mr-5 hover:text-red-700" href="contact.html">Contact</a> -->
        </nav>
      </div>
    </header>

    <section class="text-gray-700 body-font">
      <div class="container px-5 py-16 mx-auto">
        <div data-store-container class="flex flex-wrap -m-4"></div>
      </div>
      <button
        data-purchase-button
        type="submit"
        class="mx-auto flex justify-center w-full text-white text-xl font-bold py-2 rounded bg-blue-500 hover:bg-blue-700 border-b-4 border-blue-400 hover:border-blue-500 transition-color duration-500 transform hover:translate-y-1 transition duration-300 ease-in-out"
      >
        PURCHASE
      </button>
    </section>

    <section data-cart class="invisible">
      <div
        data-shoppingCart-items-wrapper
        class="invisible mb-4 top-0 right-0 mr-4 mt-20 fixed"
      >
        <div
          style="max-height: calc(100vh - 6rem)"
          class="bg-white text-gray-700 body-font shadow-lg border rounded-lg flex flex-col"
        >
          <div
            data-shoppingCart-item-container
            class="overflow-y-auto px-4 pt-4"
          ></div>
          <div class="flex justify-between items-end border-t p-4">
            <span class="font-bold text-lg uppercase">Total</span>
            <span data-shoppingCart-total class="font-bold"></span>
          </div>
        </div>
      </div>
      <button
        data-shoppingCart-button
        class="fixed top-0 right-0 mr-4 mt-4 w-12 bg-blue-500 p-2 rounded-full text-white hover:bg-blue-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <div
          data-shoppingCart-quantity
          class="bg-red-500 rounded-full text-xs absolute w-6 h-6 flex justify-center items-center right-0 bottom-0 transform translate-x-2 translate-y-2"
        ></div>
      </button>
    </section>

    <template id="shoppingCart-item-template">
      <div data-item class="mb-6">
        <div class="block relative h-24 rounded overflow-hidden">
          <img
            data-image
            alt="ecommerce"
            class="object-cover object-center w-full h-full block rounded"
          />
          <button
            data-remove-from-shoppingCart-button
            class="absolute top-0 right-0 bg-black rounded-tr text-white w-6 h-6 text-lg flex justify-center items-center"
          >
            &times;
          </button>
        </div>
        <div class="mt-2 flex justify-between">
          <div class="flex items-center title-font">
            <h2 data-name class="text-gray-900 text-lg font-medium"></h2>
            <span
              data-quantity
              class="text-gray-600 text-sm font-bold ml-3 mr-3"
            ></span>
          </div>
          <div data-price></div>
        </div>
      </div>
    </template>

    <template id="store-item-template">
      <div data-store-item class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <div class="block relative h-48 rounded overflow-hidden">
          <img
            data-image
            alt="ecommerce"
            class="object-cover object-center w-full h-full block transform transition duration-500 hover:scale-110"
          />
        </div>
        <div class="mt-4 flex items-end justify-between">
          <div>
            <h3
              data-category
              class="text-gray-500 text-xs tracking-widest title-font uppercase mb-1"
            ></h3>
            <h2
              data-name
              class="text-gray-900 title-font text-lg font-medium"
            ></h2>
            <p data-price class="mt-1"></p>
          </div>
          <button
            data-add-to-shoppingCart-button
            class="text-white py-2 px-4 text-xl bg-blue-500 rounded hover:bg-blue-700"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </template>

    <script src="dist/script.baf0e655.js" defer></script>
  </body>
</html>
